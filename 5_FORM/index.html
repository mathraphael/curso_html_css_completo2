<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>

    <h2>Formulario HTML</h2>

    <div>
    <form>
        <label>Nome:</label>
        <input type="text">
    </form>
    </div>  

    <div>
        <form>
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </form>

        <div>
            <label for="job">Selecione a sua profissao</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="devops">DevOps</option>
                <option value="analista">Analista</option>
            </select> 
        </div>

        <div>
            <label for="comment">Escreva abaixo o que voce achou do post</label>
            <textarea name="comment"></textarea>
        </div>

        <div>
            <fieldset>
                <legend>Preencha as suas informacoes</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <div>
            <label for="flavor">Escolha seu sabor:</label>
            <input type="text" name="flavor" list="flavors">

            <datalist id="flavors">

                <option value="Cereja"></option>
                <option value="Morang"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>

        <div>
            <label for="password">Digite a sua senha:</label>
            <input type="password" name="password">
        </div>

        <div>

            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                
                <input type="radio" name="car_model" value="mercedez-benz">
                <label for="mercedez-benz">Mercedez-Benz</label>
                
            </div>

            <div class="radio">
                <input type="radio" name="car_model" value="bmw">
                <label for="bwm">BMW</label>
                
            </div>

            <div class="radio">
                <input type="radio" name="car_model" value="mitsubish">
                <label for="mitsubish">Mitsubish</label>
                
            </div>



        </div>

     
       
       

        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </div>
    
</body>
</html>
