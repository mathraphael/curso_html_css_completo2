<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>

    <h2>Formulario HTML</h2>

    <div>
    <form>
        <label>Nome:</label>
        <input type="text">
    </form>
    </div>  

    <div>
        <form>
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </form>

        <!-- OPITION -->

        <div>
            <label for="job">Selecione a sua profissao</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="devops">DevOps</option>
                <option value="analista">Analista</option>
            </select> 
        </div>

        <!-- TEXT AREA -->

        <div>
            <label for="comment">Escreva abaixo o que voce achou do post</label>
            <textarea name="comment"></textarea>
        </div>

        <!-- FIELDSET -->

        <div>
            <fieldset>
                <legend>Preencha as suas informacoes</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!-- OPITIONAL -->

        <div>
            <label for="flavor">Escolha seu sabor:</label>
            <input type="text" name="flavor" list="flavors">

            <datalist id="flavors">

                <option value="Cereja"></option>
                <option value="Morang"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>

        <div>
            <label for="password">Digite a sua senha:</label>
            <input type="password" name="password">
        </div>

        <!-- RADIO -->

        <div>

            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                
                <input type="radio" name="car_model" value="mercedez-benz">
                <label for="mercedez-benz">Mercedez-Benz</label>
                
            </div>

            <div class="radio">
                <input type="radio" name="car_model" value="bmw">
                <label for="bwm">BMW</label>
                
            </div>

            <div class="radio">
                <input type="radio" name="car_model" value="mitsubish">
                <label for="mitsubish">Mitsubish</label>
                
            </div>

            <!-- CHECKBOX-->

            <div>
                <label for="optionals">Opcionais do carro:</label>
                <div>

                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="big_tires">
                        <label for="big_tires">Pneus Grandes</label>
                    </div>

                </div>

                <div>

                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="turbo_engine">
                        <label for="turbo_engine">Motor Turbo</label>
                    </div>

                </div>

                <div>

                    <div class="radio">
                        <input type="checkbox" name="optionals[]" value="total_leds">
                        <label for="total_leds">Leds em todas as lampadas</label>
                    </div>

                </div>
                
                
            </div>

            <!-- DATA -->

            <div>
                <label for="birthday">Data de nascimento:</label>
                <input type="date" name="birthday">

            </div>

            <!-- IMAGE -->

            <div>
                <label for="image">Insira sua imagem:</label>
                <input type="file" name="image">
            </div>

            <!-- NUMEROS -->

            <div>
                <label for="salary">Quanto voce ganha em seu emprego atual?</label>
                <input type="number" name="salary">
            </div>   

            <!-- EMAIL -->
            <label for="email">Insira seu email:</label>
            <input type="email" name="email">

            <!-- VALUE -->

            <div>
                <label for="value">Digite aqui um valor</label>
                <input type="text" name="value" value="aqui esta seu valor">
            </div>

            <!-- DISABLED -->
            <div>
                <p>Tente mudar o valor:</p>
                <input type="text" disabled value="nao precisa preencher">
            </div>

            <!-- PLACEHOLDER -->
            <div>
                <label for="currentjob">Digite aqui sua profissao:</label>
                <input type="text" name="currentjob" placeholder="No que voce esta trabalhando agora?">
            </div>



        </div>

     
       
       

        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </div>
    
</body>
</html>
